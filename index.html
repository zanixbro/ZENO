<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeno - Your AI Companion</title>
    <meta name="theme-color" content="#00ffc0" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg: #080c10;
        --card: #0c1218;
        --accent: #00ffc0;
        --muted: #a8b4c2;
        --danger: #ff5c7c;
        --glass: rgba(255, 255, 255, 0.05);
        --cell: #0a0e12;
        --header: #1a202c;
        --hover: #2b3440;
        --selected: var(--accent);
      }
      body {
        font-family: 'Inter', "Segoe UI", system-ui, Arial, sans-serif;
        background-color: var(--bg);
        color: var(--muted);
        overflow: hidden;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--header); }
      ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #00e6a8; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'zeno-bg': 'var(--bg)',
              'zeno-card': 'var(--card)',
              'zeno-accent': 'var(--accent)',
              'zeno-muted': 'var(--muted)',
              'zeno-danger': 'var(--danger)',
              'zeno-header': 'var(--header)',
              'zeno-hover': 'var(--hover)',
              'zeno-selected': 'var(--selected)',
            },
            boxShadow: {
              'neon-glow': '0 0 10px var(--zeno-accent), 0 0 20px var(--zeno-accent), 0 0 30px var(--zeno-accent)',
            },
            dropShadow: {
              'neon-glow': '0 0 5px var(--zeno-accent), 0 0 15px var(--zeno-accent)',
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
